<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabs</title>
	<link rel="stylesheet" type="text/css" href="tab.css">
	<script src="/eel.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="content">
		<div class="tabs">
			<nav class="tabs__items">
				<a href="#tab_01" class="tabs__item">Вивчення слів</a>
				<a href="#tab_02" class="tabs__item">Додати слова</a>
			</nav>
			<div class="tabs__body">
				<div class="tabs__block" id="tab_01">
					<script>
						eel.expose(lol)
						function lol() {
							document.GetElementById("tab_01");
						}
					</script>
				</div>
				<div class="tabs__block" id="tab_02">
					<div class="add_form__container">
						<form class="add_form_block">
							<input placeholder="Слово" type="text" class="add_word_input">
							<input placeholder="Переклад" type="text" class="add_word_input">
							<input placeholder="Речення" type="text" class="add_word_input">
							<button id="add_button" type="button" class="add_word_input">Add Word</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="tabs.js"></script>
<script type="text/javascript">
	var a = document.getElementById("add_button");
	a.onclick = ale;
	function ale(event){
		alert("Button is working");
	}
</script>
</body>
</html>
